<h1>List of Lessons</h1>
<div id="LessonsList" *ngIf="this?.lessons">
  <p-dataTable [value]="this?.lessons" [immutable]='false' [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
    (onRowSelect)="onRowSelect($event)" selectionMode="single">
    <p-column field="id" header="Id" [sortable]="true" [filter]="true"></p-column>
    <p-column field="code" header="Code" [sortable]="true" [filter]="true"></p-column>
    <p-column field="name" header="Name" [sortable]="true" [filter]="true"></p-column>
    <p-column field="description" header="Description" [sortable]="true" [filter]="true"></p-column>
    <p-column field="Vehicle" header="Vehicle Type" [sortable]="true" [filter]="true"></p-column>
   <!-- <p-column field="Version" header="Version" [sortable]="true" [filter]="true"></p-column> -->
    <p-column field="status" header="Status" [sortable]="true" [filter]="true"></p-column>
    <p-column>
      <ng-template pTemplate="body" let-lesson="rowData">
        <i class="material-icons" (click)='deleteLink($event, lesson.id)'>delete</i>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
