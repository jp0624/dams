<h1>Lesson Type</h1>

<div id="LessonType">
  <p-dataTable [value]="this?.lessonTypes" [immutable]='false' [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" (onRowSelect)="onRowSelect($event)" selectionMode="single">
    <p-column field="type_id" header="Id" [sortable]="true" [filter]="true"></p-column>
    <p-column field="name" header="Name" [sortable]="true" [filter]="true"></p-column>
    <p-column field="description" header="Description" [sortable]="true" [filter]="true"></p-column>
    <!-- <p-column [ngClass]="tableIcon">
      <ng-template pTemplate="body" let-lessonType="rowData">
        <a [routerLink]="['/lesson/type/', lessonType['type_id']]">
          <i class="material-icons">edit</i>
        </a>
      </ng-template>
    </p-column> -->
    <p-column>
        <ng-template pTemplate="body" let-lessonType="rowData">
            <i class="material-icons" (click)='deleteLink($event, lessonType.type_id)'>delete</i>
        </ng-template>
    </p-column>
  </p-dataTable>
</div>
