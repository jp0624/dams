<h1>List of Dictionary Terms</h1>
<pre>{{ this.selected | json }}</pre>

<div id="DictionaryList">
  <p-dataTable [value]="this?.dictionary" [rows]="10" 
    [paginator]="true" 
    [pageLinks]="3" 
    [rowsPerPageOptions]="[5,10,20]" 
    (onRowSelect)="onRowSelect($event)" 
    selectionMode="single">
    <p-column field="term_id" header="Term Id" [sortable]="true" [filter]="true"></p-column>
    <p-column field="term" header="Term" [sortable]="true" [filter]="true"></p-column>
    <p-column field="selector" header="Selector" [sortable]="true" [filter]="true"></p-column>
  </p-dataTable>
</div>
