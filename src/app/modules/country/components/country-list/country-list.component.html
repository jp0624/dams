<h1>List of Countries</h1>

<div id="CountriesList">
  <p-dataTable [value]="this?.countries" [rows]="10" [paginator]="true" 
    [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" 
    (onRowSelect)="onRowSelect($event)" 
    selectionMode="single">
    <p-column field="country_id" header="Country Id" [sortable]="true" [filter]="true"></p-column>
    <p-column field="name" header="Name" [sortable]="true" [filter]="true"></p-column>
    <p-column field="code" header="Code" [sortable]="true" [filter]="true"></p-column>
    <p-column field="continent" header="Continent" [sortable]="true" [filter]="true"></p-column>
  </p-dataTable>
</div>
