<div class="master-div">
    <h1 class="header" style="clear:both">Task type</h1>
    <form novalidate [formGroup]="taskTypeForm" #thisForm (submit)="onSubmit(taskTypeForm.value)">
      <div class="container" >
    
          <!-- type_id -->
          <div>
            <mat-form-field class="full-width">
              <input matInput placeholder="Task type name*" formControlName="name" >
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="full-width">
              <input matInput placeholder="Description*" formControlName="description" >
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="full-width">
              <input matInput placeholder="Angular Component*" formControlName="code_angular" >
            </mat-form-field>
          </div>
          <div>
              <mat-form-field class="full-width">
                  <input matInput placeholder="Child*" formControlName="child" >
              </mat-form-field>
          </div>
          <div>
              
              <!-- <mat-form-field class="full-width">
                  <input matInput placeholder="Status*" formControlName="status_id" >
              </mat-form-field> -->
              <mat-checkbox class="example-margin" formControlName="status_id">Active</mat-checkbox>
          </div>
    
      </div>
      <div class='buttons'>
          <input type="submit" id="btnSubmit" value="Submit" [disabled]="!this.taskTypeForm.valid" />.
          <input type="button" id="btnReset" value="Reset" (click)="onReset()" />
          <a routerLink="/task/type/view/list" routerLinkActive="active" class="back-link-green"> Back to List view </a>
      </div>
      <!--<DIV>
        {{ this.taskTypeForm.valid }}-
      </DIV>
      <DIV>
        {{ this.taskTypeForm.value | json }}
      </DIV>-->
    </form>
</div>
