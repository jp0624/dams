<h1>Task Type</h1>

<div id="TaskType">
  <p-dataTable [immutable]=false [value]="this?.taskTypes" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" (onRowSelect)="onRowSelect($event)" selectionMode="single">
    <p-column [style]="{'width':'75px'}" [styleClass]="'small-col'" field="type_id" header="Id" [sortable]="true" [filter]="true"></p-column>
    <p-column field="name" header="Name" [sortable]="true" [filter]="true"></p-column>
    <p-column field="description" header="Description" [sortable]="true" [filter]="true"></p-column>
    <p-column field="code_angular" header="Angular" [sortable]="true" [filter]="true"></p-column>
    <p-column field="child" header="Child" [sortable]="true" [filter]="true"></p-column>
    <p-column field="status_id" header="Status" [sortable]="true" [filter]="true"></p-column>
    <!-- <p-column>
      <ng-template pTemplate="body" let-taskTyle="rowData">
        <a [routerLink]="['/task/type/', taskTyle.type_id]">
          <i class="material-icons">edit</i>
        </a>
      </ng-template>
    </p-column> -->
    <p-column>
      <ng-template pTemplate="body" let-taskType="rowData">
        <i class="material-icons" (click)='deleteLink(taskType.type_id)'>delete</i>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
