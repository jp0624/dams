<app-dynamicList
  *ngIf="this?.task && this?.taskKeys"
  [data]="this.task"
>
</app-dynamicList>

<app-attribute-group
  *ngIf="this?.type"
  [type]="this.type"
  [task]="this.task"
  [form]="form"
  [formArray]="formArray">
</app-attribute-group>
