<div style="padding:20px;">
    <div *ngIf="taskid > 0">
        <button mat-fab style="float: right; margin-bottom:15px;" (click)="addContent()">
            <mat-icon style="font-size:24px;" aria-label="Button to add a new task">add</mat-icon>
        </button>
    </div>
    <div style="position: absolute; top:91px;left:3px;" *ngIf="groups?.length">
        <div style="background: transparent; border: none;" (click)="allExpandState = !allExpandState" aria-placeholder="Toggle button"> 
            <img style="width: 25px;height: 20px;padding: 0px;margin-top: 2px;" src="./assets/img/down-arrow.svg" *ngIf="!allExpandState" title="Toggle - Expand All" /> 
            <img  style="width: 25px;height: 20px;padding: 0px;margin-top: 2px;" src="./assets/img/up-arrow.svg"  *ngIf="allExpandState" title="Toggle - Collapse All"/> 
            <!-- <span style="position:relative; top:-5px;"> Expand All</span>  -->
        </div>&nbsp;&nbsp;&nbsp;
        <!-- <button style="margin-top:10px;padding: 5px;" (click)="allExpandState = false"> 
            <img  style="width: 25px;height: 20px;padding: 0px;margin-top: 2px;" src="./assets/img/up-arrow.svg" /> 
            <span style="position:relative; top:-5px;"> Collapse All</span>
        </button> -->
    </div>
    <div style="clear: both;padding-left: 20px;">
        <div *ngIf="!groups?.length" #noDataFoundContent style="clear:both;padding: 20px; width: 99%; border-radius: 10px; height:56px; border: 1px solid #777; text-align: center; margin:1vh;margin-bottom: 2vh;margin-top: 2vh;">
            No content found for this task. Please add the content.
        </div>
        <div [@groupslist]="groups?.length">
            <div *ngFor="let group of groups">
                <app-task-content-item [group]="group" [allExpandState]="allExpandState" 
                    (moveUp)="onMoveUp($event)" 
                    (moveDown)="onMoveDown($event)"
                    (deleteGroup)="onDeleteGroup($event)"
                    (editGroupContent)="onEditGroupContent($event)"
                    (addVersionData)="onAddVersionData($event)">
                    Loading...
                </app-task-content-item>
            </div>
            <!-- <app-task-content-item>Loading...</app-task-content-item> -->
        </div>
    </div>
</div>
