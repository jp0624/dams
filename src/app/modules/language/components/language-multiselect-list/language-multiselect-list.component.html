<h1>List of Languages</h1>

<div id="LanguageList">
  <button (click)="selectedItems(null)">Apply</button>
  <p-dataTable [value]="this?.languages" [rows]="20" [paginator]="true" [pageLinks]="3" 
    [rowsPerPageOptions]="[5,10,20]" 
    [(selection)]="selectedLanguages" 
    (onRowSelect)="onRowSelect($event)" 
    dataKey="language_id" >
        <p-column selectionMode="multiple"></p-column>
        <p-column field="language_id" header="Language Id" [sortable]="true" [filter]="true"></p-column>
        <p-column field="code" header="Code" [sortable]="true" [filter]="true"></p-column>
        <p-column field="name" header="Name" [sortable]="true" [filter]="true"></p-column>
        <p-column field="text_dir" header="Text Dir" [sortable]="true" [filter]="true"></p-column>
        <p-footer>
            <ul>
                <li *ngFor="let lang of selectedLanguages" style="text-align: left">{{ lang.language_id + ' - ' + lang.code + ' - ' + lang.name }}</li>
            </ul>
            <br>
            <ul>
                <li *ngFor="let lang of oldItems" style="text-align: left">{{ lang.language_id + ' - ' + lang.code + ' - ' + lang.name }}</li>
            </ul>
        </p-footer>
  </p-dataTable>
</div>
