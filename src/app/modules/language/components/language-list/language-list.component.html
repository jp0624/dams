<h1>List of Languages</h1>

<div id="LanguageList">
  <p-dataTable [value]="this?.languages" [rows]="20" [paginator]="true" 
  [pageLinks]="3" 
  [rowsPerPageOptions]="[5,10,20]" 
  (onRowSelect)="onRowSelect($event)" 
  selectionMode="single">
    <p-column field="language_id" header="Language Id" [sortable]="true" [filter]="true"></p-column>
    <p-column field="code" header="Code" [sortable]="true" [filter]="true"></p-column>
    <p-column field="name" header="Name" [sortable]="true" [filter]="true"></p-column>
    <p-column field="text_dir" header="Text Dir" [sortable]="true" [filter]="true"></p-column>
  </p-dataTable>
</div>
