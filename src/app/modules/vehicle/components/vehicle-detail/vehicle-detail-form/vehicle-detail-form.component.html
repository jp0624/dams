<!--
    - vehicle_id
    - name
    - description
-->

<pre>{{ this?.vehicle | json }}</pre>

<div [formGroup]="parent">
  <ul formGroupName="vehicle" class="form form-standard" [ngClass]="{  'hasData': vehicle}">
    <input type="hidden" formControlName="vehicle_id">
    <li>
      <label>Vehicle Code:</label>
      <input type="text" formControlName="code" required>
    </li>
    <li>
      <label>Vehicle Name:</label>
      <input type="text" formControlName="name" required>
    </li>
    <li>
      <label>Description:</label>
      <textarea type="text" formControlName="description" required></textarea>
    </li>
  </ul>
</div>
