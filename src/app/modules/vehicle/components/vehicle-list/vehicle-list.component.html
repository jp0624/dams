<h1>List of Vehicles</h1>

<div id="VehiclesList">
  <p-dataTable [immutable]=false [value]="this?.vehicles" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
    (onRowSelect)="onRowSelect($event)" selectionMode="multiple">
    <p-column field="vehicle_id" header="Vehicle Id" [sortable]="true" [filter]="true"></p-column>
    <p-column field="code" header="code" [sortable]="true" [filter]="true"></p-column>
    <p-column field="name" header="Name" [sortable]="true" [filter]="true"></p-column>
    <p-column field="description" header="Description" [sortable]="true" [filter]="true"></p-column>
    <p-column field="last_update" header="Last Update" [sortable]="true" [filter]="true"></p-column>
    <p-column>
      <ng-template pTemplate="body" let-vehicle="rowData">
        <i class="material-icons" (click)='deleteLink($event, vehicle.vehicle_id)'>delete</i>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
